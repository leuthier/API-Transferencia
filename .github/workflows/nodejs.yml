name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run REST API Controller Mock tests
      run: npm run test-rest-controller

    - name: Start REST API server
      run: npm run start-rest &

    - name: Start Graphql API server
      run: npm run start-graphql &

    - name: Wait for servers to be ready
      run: sleep 7

    - name: Run REST API External tests
      run: npm run test-rest-external
    
    - name: Run Graphql API External tests
      run: npm run test-graphql-external